<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <label for="name" id="name-label">Name<label>
  <input type="text" id="name" placeholder="Enter your name...">
  <label for="email" id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email...">
  <label for="number" id="number-label">Number</label>
  <input type="number" id="number" min="10" max="100" placeholder="Enter your number...">
  <label for="dropdown">Which option best describes your current role?</label>
  <select id="dropdown">
    <option>select current role</option>
    <option>Student</option>
    <option>Full Time job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>

  <label for="">Would you recommend freeCodeCamp to a friend?</label>
  <input type="radio" name="radio" value="definitely"><label>Definitely</label>
  <input type="radio" name="radio" value="May be"><label>May be</label>
  <input type="radio" name="radio" value="Not sure"><label>Not sure</label>

  <label for="">What is your favorite feature of freeCodeCamp?</label>
  <select>
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open source</option>
  </select>

  <fieldset>
    <legend>What would you like to see improved?</legend>
    <input type="checkbox" value="Front-end Projects">
    <label for="Front-end Projects">Front-end Projects</label>
       <input type="checkbox" value="Back-end Projects">
    <label for="Back-end Projects">Back-end Projects</label>

      <input type="checkbox" value="">

      <label for=""></label>
  </fieldset>
</form>
</body>
</html>
