<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <form id="survey-form">
    <div class="form-name">
      <label for="name" id="name-label">Name<label>
        <input type="text" id="name" placeholder="Enter your name..." required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email..." required>
        <label for="number" id="number-label">Number</label>
        <input type="number" id="number" min="10" max="100" placeholder="Enter your number...">
    </div>
    
      <div class="select-option">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option>select current role</option>
          <option>Student</option>
          <option>Full Time job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
  
    <fieldset class="">
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <input type="radio" name="radio" value="definitely">
      <label for="radio">Definitely</label><br>
      <input type="radio" name="radio" value="May be"><label for="radio">May be</label><br>
      <input type="radio" name="radio" value="Not sure"><label for="radio">Not sure</label>
    </fieldset>

  
    <div class="select-option">
      <label for="">What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
    </div>
  
    <fieldset>
      <legend>What would you like to see improved?</legend>
      <input type="checkbox" value="Front-end Projects">
      <label for="Front-end">Front-end Projects</label><br>
         <input type="checkbox" value="Back-end">
      <label for="Back-end">Back-end Projects</label>
    <inpu type="checkbox" value="back-end">
    </fieldset>
  
    <div class="area">
        <h3>Any comments or suggestions?<h3>
        <textarea></textarea><br>
        <button id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
